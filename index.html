<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>School Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body onload="">
  <div class="sidebar right">
    <div class="sidebarSquare" id="progress">
      <h6> School Day <br> Progress </h6>
      <div id="progressOuter">
        <div id="progressInner"></div>
      </div>
    </div>
    <div class="sidebarSquare" id="year">
      <h6 class="weeks"> Weeks Until <br> Summer Break</h6>
      <h6 id="weeksOutput">40</h6>
      <div id="summerOuter">
        <div id="summerInner"></div>
      </div>
    </div>
    <div class="sidebarRectangle" id="time">
      <h3> Current Time </h3>
      <h4 id="currentTime">00:00:00 PM</h4>
      <h3> Current Date </h3>
      <h4 id="currentDay">Sunday</h4>
      <h4 id="currentDate">00/00/0000</h4>
    </div>
  </div>
  <div class="sidebar left">
    <div class="sidebarRectangle" id="time">
      <h3> Schedule </h3>
      <div id="radioDiv">
        <center>
          <div class="singleRadio">
            <div class="radioTooltip">Normal Schedule</div>
            <h5>A</h5>
            <div class="radioOuter">
              <div class="radioInner"></div>
            </div>
          </div>
          <div class="singleRadio">
            <h5>E</h5>
            <div class="radioOuter">
              <div class="radioInner"></div>
            </div>
          </div>
          <div class="singleRadio">
            <h5>C</h5>
            <div class="radioOuter">
              <div class="radioInner"></div>
            </div>
          </div>
          <div class="singleRadio">
            <h5>D</h5>
            <div class="radioOuter">
              <div class="radioInner"></div>
            </div>
          </div>
        </center>
      </div>
    </div>
    <div class="sidebarSquare" id="cycle">
      <h3> Cycle Day <br> (Beta)</h3>
      <h6 id="cycleDayOutput">5</h6>
    </div>
    <div class="sidebarSquare" id="settingsDiv">
      <center>
        <button>Sounds</button>
        <button>Color Picker</button>
        <button>More Stats</button>
      </center>
    </div>
  </div>
  <div id="timers"></div>
</body>

</html>
<script src="script.js"></script>
